<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .subject-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #eaeaea;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .subject-option input {
            margin-right: 10px;
        }
        .subject-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eaeaea;
            border-radius: 50%;
        }
        .subject-icon img {
            max-width: 16px;
            max-height: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">Teach Easy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index_add') }}">Add Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Performance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        {% for data in result['subject'] %}
        <div class="subject-option" onclick="location.href='#';" style="cursor: pointer;">
            <!-- <input type="radio" name="subject" id="deutsch">
            <label for="deutsch" class="d-flex align-items-center"> -->
                <div class="subject-icon">
                    <img src="https://via.placeholder.com/16" alt="Deutsch Icon">
                </div>
                {{result['subject'][data]}} {{result['class_name'][data]}}
            <!-- </label> -->
        </div>
        {% endfor %}

                <input type="radio" name="subject" id="geographie">

                    </div>
                    Geographie
                </label>
            </div> -->
